name: Create and publish a Docker image

on:
  push:
    branches: ['main', 'chore/*', 'feature/*', 'bug/*']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  SQLALCHEMY_DATABASE_URI: "postgresql://postgres:postgres@localhost:5432/pb_test"
  PGPASSWORD: postgres
jobs:
  run_tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable
      - run: python -V
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Setup Database
        run: psql -h localhost -c 'create database pb_test;' -U postgres

      - name: Upgrade pip
        run: |
          pip install --constraint=.github/workflows/constraints.txt pip
          pip --version
          python -V

      - name: Upgrade pip in virtual environments
        shell: python
        run: |
          import os
          import pip

          with open(os.environ["GITHUB_ENV"], mode="a") as io:
              print(f"VIRTUALENV_PIP={pip.__version__}", file=io)

      - name: Install Poetry
        run: |
          pip install --pip-args=--constraint=.github/workflows/constraints.txt poetry
          poetry --version
          poetry install
          poetry env use 3.9
          python -V


      - name: Run the tests
        run: |
          ls -a
          poetry run pytest

  build-and-push-image:
    needs:
      - run_tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}