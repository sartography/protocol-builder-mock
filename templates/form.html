<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Protocol Builder Mock Configuration</title>
</head>
<style>
    select.multi {
        height: 600px;
    }
    input {
        width: 500px;
    }
</style>
<body>

<h2>{{title}}</h2>
<form action="{{action}}" method="post">

    {{ form.csrf_token() }}

    {% for field in form if field.name != "csrf_token" %}
        <p>{{ field.label() }}</p>
        <p>{{ field }}
            {% for error in field.errors %}
                {{ error }}
            {% endfor %}
        </p>
    {% endfor %}
    <input type="submit" value="Submit">
</form>

</body>
</html>
